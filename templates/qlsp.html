<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css">
    <link rel="stylesheet" href="./assets/css/base.css">
    <link rel="stylesheet" href="./assets/css/main.css">
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-kenU1KFdBIe4zVF0s0G1M5b4hcpxyD9F7jL+jjXkk+Q2h455rYXK/7HAuoJl+0I4"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/5abbfec0ff.js" crossorigin="anonymous"></script>

    <script src="./assets/js/apply_for_all.js"></script>
    <script src="./assets/js/index.js"></script>
    <title>Quản lý sản phẩm</title>

</head>

<body>
    <div class="web">
        <header class="header">
            <nav class="navbar">
                <div class="container-fluid">
                    <a class="navbar-brand" href="./index.html">
                        <img src="./assets/img/logo1.png" alt="Trang chủ" class="logo">
                    </a>
                    <ul class="nav">
                        <li class="nav-item"><a class="btn btn-light" role="button" aria-disabled="true">HOT</a></li>

                        <li class="nav-item"><a class="btn btn-light" role="button" aria-disabled="true">LỊCH SỬ</a>
                        </li>
                        <li>
                            <div class="dropdown" id="dropdownType">
                                <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    THỂ LOẠI
                                </button>
                            </div>
                        </li>
                        <li>
                            <div class="dropdown">
                                <button class="btn btn-light dropdown-toggle" type="button" data-bs-toggle="dropdown"
                                    aria-expanded="false">
                                    XẾP HẠNG
                                </button>
                                <ul class="dropdown-menu">
                                    {% for element in list_category %}
                                    <li><a class="dropdown-item" href="#">{{element[1]}}</a></li>
                                    {% endfor %}
                                </ul>
                            </div>
                        </li>
                    </ul>
                    <form class="d-flex" role="search" id="searchForm">
                        <input class="form-control me-2" type="search" placeholder="Tìm kiếm truyện" aria-label="Search"
                            id="searchValue" name="search">
                        <button class="btn-search btn btn-outline-success" type="submit">Tìm</button>
                    </form>
                    
                    <div id="isLogIn">
                    </div>
                </div>
            </nav>
        </header>
        <div class="container">
            <div class="releated-story container">
                <div class="row">
                    <div class="col-8">
                        <div class="content" id="abcd">
                            <!-- <h1>Truyện mới cập nhật</h1> -->
                        </div>
                        <div class="container">
                            <div class="row row-cols-4" id="allTruyen">
                                {% for item in list_product %}
                                <div class="card col">
<!--                                    <img src="/picture/96cc43eb-2fc1-4401-8ad3-13cf08351eeb.png"-->
<!--                                        class="card-img-top" alt="...">-->
                                    {% if item[4] %}
                                        <img src="{{ item[4] }}"
                                            class="card-img-top" alt="...">
                                    {% else %}
                                        <img src="{{ url_for('static', filename='picture/default.png') }}"
                                            class="card-img-top" alt="...">
                                    {% endif %}
                                    <div class="card-body">
                                        <h5 class="card-title"><a class="name-story" href="#">{{ item[0] }}</a>
                                        </h5>
                                        <a href="#" class="card-text name-story">Giá: {{ item[1] }}</a>
                                        <a href="#" class="card-text name-story">Tồn kho: {{ item[2] }}</a>
                                        <small class="text-muted time">Thể loại: {{ item[3] }}</small>
                                    </div>
                                </div>
                                {% endfor %}
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <nav aria-label="Page navigation example">
                <ul class="pagination pagination-lg justify-content-center" id="pagination">
                    <!-- <li class="page-item"><a class="page-link active" href="#">1</a></li> -->
                </ul>
            </nav>
        </div>
        <a href="/them_sp">
            <button class="btn btn-primary">Thêm sản phẩm</button>
        </a>
    </div>
</body>

</html>
